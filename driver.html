<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="apple-touch-icon" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>सब्ज़ीMATE Driver Portal</title>
    <link rel="manifest" href="/driver-manifest.json">
    <meta name="theme-color" content="#1f2937">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
      @keyframes pulse-marker {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(22, 163, 74, 0.7);
        }
        70% {
          transform: scale(1.05);
          box-shadow: 0 0 0 10px rgba(22, 163, 74, 0);
        }
      }
      .animate-pulse-marker { animation: pulse-marker 2s infinite; }
    </style>
</head>
  <body class="bg-gray-100">
    <div id="root"></div>
    <script type="module" src="/driver.tsx"></script>
    <script>
      // Only register the service worker in production builds.
      // This prevents caching issues and interference with Vite's HMR in development.
      if ('serviceWorker' in navigator && import.meta.env.PROD) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw-driver.js')
            .then(registration => console.log('Driver ServiceWorker registration successful with scope: ', registration.scope))
            .catch(err => console.log('Driver ServiceWorker registration failed: ', err));
        });
      }
    </script>
  </body>
</html>
