# .github/workflows/main.yml
name: CI/CD Pipeline

# Controls when the workflow will run
on:
  push:
    branches: [ main ] # Trigger on pushes to the main branch

jobs:
  build-and-test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x] # Use Node.js version 20

    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Node.js environment
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm' # Cache npm dependencies for faster builds

      # 3. Install dependencies from the root of the monorepo
      - name: Install dependencies
        run: npm install

      # 4. Run TypeScript checks for both client and server
      - name: Run TypeScript checks
        run: npm run check

      # 5. Run unit tests
      - name: Run tests
        run: npm run test

      # 6. Build the server for production
      - name: Build server
        run: npm run build --prefix packages/server
      
      # 7. Build the client for production
      - name: Build client
        run: npm run build

      # 8. Simulate Deployment
      # In a real-world scenario, this step would deploy the build artifacts
      # to a hosting provider like Vercel, AWS, or DigitalOcean.
      - name: Simulate Deployment
        run: |
          echo "âœ… All checks, tests, and builds passed!"
